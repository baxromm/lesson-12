<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Layout</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Logo</div>
        <div class="nav-items">
            <div>navbar</div>
            <div>navbar</div>
            <div>navbar</div>
            <div>navbar</div>
            <div>navbar</div>
        </div>
    </header>

    <!-- Main Section -->
    <main class="section">
        <h1>1-Section</h1>
        <div class="content">
            <div class="box left">Left</div>
            <div class="box right">Right</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-logo">Logo</div>
        <div class="footer-items">
            <div>footer</div>
            <div>footer</div>
            <div>footer</div>
            <div>footer</div>
            <div>footer</div>
        </div>
    </footer>
</body>
</html>
